name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual trigger
    inputs:
      tag:
        description: 'Tag for release (e.g., v1.0.0)'
        required: true
        default: v4.0.0

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64,arm64
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16.0 # Project's Node version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Rebuild native dependencies
        run: pnpm run rebuild

      - name: Build application
        run: pnpm run build:${{ matrix.platform }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: masscode-${{ matrix.platform }}-${{ github.ref_name || inputs.tag }}
          path: |
            dist/*.dmg
            dist/*.pkg
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.snap
            !dist/*-sponsored.*
            !dist/*.yml
            !dist/*.blockmap
          if-no-files-found: warn
          retention-days: 30

  build-sponsored:
    name: Build Sponsored for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64,arm64
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16.0 # Project's Node version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Rebuild native dependencies
        run: pnpm run rebuild

      - name: Build application
        run: pnpm run build:sponsored:${{ matrix.platform }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SPONSORED: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sponsored-${{ matrix.platform }}-${{ github.ref_name || inputs.tag }}
          path: |
            dist/*.dmg
            dist/*.pkg
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.snap
            !dist/*.yml
            !dist/*.blockmap
          if-no-files-found: warn
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts from "build" job
        uses: actions/download-artifact@v4
        with:
          pattern: masscode-*
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -lR artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts/masscode-* -type f \( -name "massCode-*.dmg" -o -name "massCode-*.pkg" -o -name "massCode-*.exe" -o -name "massCode-*.msi" -o -name "massCode-*.AppImage" -o -name "massCode-*.snap" \) ! -name "*-sponsored.*" -exec cp {} release-files/ \;
          echo "Files prepared for release:"
          ls -lh release-files/

      - name: Get package version
        id: package-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          tag_name: ${{ github.ref_name || inputs.tag }}
          draft: true
          generate_release_notes: true
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
